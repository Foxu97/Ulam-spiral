<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ulam spiral generator</title>
</head>

<body>
    <nav>
        <input type="number" placeholder="Matrix size" id="matrix-size">
        <input type="number" placeholder="Number to start" id="number-to-start">
        <button type="button" id="generate-spiral-button">Generate spiral</button>
    </nav>
    <main>
        <canvas id="canvas" style="min-height:70vh;"></canvas>
    </main>
    <section>
        <p id="first-number"></p>
        <p id="last-number"></p>
        <p id="primes-quantity"></p>
        <p id="time"></p>
    </section>
    <script src="main.js"></script>
</body>

</html>
